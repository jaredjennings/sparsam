<!doctype html>
<html>
 <head>
  <title>Sparsam</title>
  <style type="text/css">body { font-size: 18pt; }</style>
 </head>
 <body>
{% for message in get_flashed_messages() %}
   <div class="flash">{{ message }}</div>
{% endfor %}
{% for eid, e in envelopes.items() %}<a href="{{ url_for('envelope', rid=e['rid']) }}">{{ "%s, s %s, r %s" % (e['name'], e['spent'], e['remaining']) }}</a><br/>
  {% endfor %}
 </body>
</html>
